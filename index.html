<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="options">
        <div class="option" id="stone">
            <img src="./images/gstone.jpg" alt="Stone"/>
        </div>
        <div class="option" id="paper">
            <img src="./images/gpaper.jpg" alt="Paper"/>
        </div>
        <div class="option" id="scissors">
            <img src="./images/gscissor.jpg" alt="Scissors"/>
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="player-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="message-container">
        <p id="message">Choose your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
